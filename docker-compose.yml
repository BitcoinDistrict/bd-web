services:
  db:
    image: postgres:15.6
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./directus/data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - bd-network

  cache:
    image: redis:7.2-alpine
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s
    networks:
      - bd-network

  astro:
    build:
      context: ./site
      dockerfile: Dockerfile
      target: development
    ports:
      - "4321:4321"  # Astro dev server runs on 4321
    environment:
      DIRECTUS_URL: http://directus:8055  # Internal Docker network (server-side)
      PUBLIC_DIRECTUS_URL: ${PUBLIC_DIRECTUS_URL:-http://localhost:8055}  # Public URL (client-side)
      PUBLIC_CMS_ENABLED: ${PUBLIC_CMS_ENABLED:-false}
      DIRECTUS_STATIC_TOKEN: ${DIRECTUS_STATIC_TOKEN:-}  # Static token for server-side authentication (optional)
    volumes:
      - ./site:/app
    command: npm run dev -- --host  # --host exposes to Docker network
    networks:
      - bd-network

  directus:
    image: directus/directus:11.14.1
    ports:
      - "8055:8055"
    environment:
      KEY: ${DIRECTUS_KEY}
      SECRET: ${DIRECTUS_SECRET}
      DB_CLIENT: pg
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD}
      CORS_ENABLED: "true"
      CORS_ORIGIN: "*"
      CACHE_ENABLED: "true"
      CACHE_STORE: "redis"
      REDIS: "redis://cache:6379"
    volumes:
      - directus_uploads:/directus/uploads
      - ./directus/extensions:/directus/extensions
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    networks:
      - bd-network

volumes:
  directus_uploads:

networks:
  bd-network:
    driver: bridge
    name: bd-network
---
- name: Install Caddy dependencies
  apt:
    name:
      - debian-keyring
      - debian-archive-keyring
      - apt-transport-https
    state: present
  tags: caddy

- name: Download Caddy GPG key
  get_url:
    url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
    dest: /tmp/caddy.gpg
    mode: '0644'
  tags: caddy

- name: Add Caddy GPG key to trusted keys
  command: gpg --dearmor -o /usr/share/keyrings/caddy-stable-archive-keyring.gpg /tmp/caddy.gpg
  args:
    creates: /usr/share/keyrings/caddy-stable-archive-keyring.gpg
  tags: caddy

- name: Remove temporary GPG key file
  file:
    path: /tmp/caddy.gpg
    state: absent
  tags: caddy

- name: Add Caddy repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/caddy-stable-archive-keyring.gpg] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main"
    state: present
    filename: caddy-stable
  tags: caddy

- name: Update apt cache after adding Caddy repo
  apt:
    update_cache: yes
  tags: caddy

- name: Install Caddy
  apt:
    name: caddy
    state: present
  tags: caddy

- name: Create Caddy configuration directory
  file:
    path: "{{ caddy_config_dir }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags: caddy

- name: Create Caddy log directory
  file:
    path: "{{ caddy_log_dir }}"
    state: directory
    owner: caddy
    group: caddy
    mode: '0755'
  tags: caddy

- name: Create Caddy data directory on volume
  file:
    path: "{{ caddy_data_dir }}"
    state: directory
    owner: caddy
    group: caddy
    mode: '0755'
  tags: caddy

- name: Configure Caddy systemd service
  copy:
    dest: /etc/systemd/system/caddy.service
    content: |
      [Unit]
      Description=Caddy
      Documentation=https://caddyserver.com/docs/
      After=network.target network-online.target
      Requires=network-online.target

      [Service]
      Type=notify
      User=caddy
      Group=caddy
      ExecStart=/usr/bin/caddy run --environ --config /etc/caddy/Caddyfile
      ExecReload=/usr/bin/caddy reload --config /etc/caddy/Caddyfile --force
      TimeoutStopSec=5s
      LimitNOFILE=1048576
      LimitNPROC=512
      PrivateTmp=true
      ProtectSystem=strict
      ReadWritePaths=/var/log/caddy /mnt/data/caddy-data
      AmbientCapabilities=CAP_NET_BIND_SERVICE

      [Install]
      WantedBy=multi-user.target
  notify: reload systemd
  tags: caddy

- name: Configure logrotate for Caddy
  copy:
    dest: /etc/logrotate.d/caddy
    content: |
      {{ caddy_log_dir }}/*.log {
          daily
          missingok
          rotate 14
          compress
          delaycompress
          notifempty
          create 0640 caddy caddy
          sharedscripts
          postrotate
              systemctl reload caddy > /dev/null 2>&1 || true
          endscript
      }
  tags: caddy

- name: Ensure log file exists with correct permissions
  file:
    path: "{{ caddy_log_dir }}/access.log"
    state: touch
    owner: caddy
    group: caddy
    mode: '0644'
  tags: caddy

- name: Enable Caddy service
  systemd:
    name: caddy
    enabled: yes
    daemon_reload: yes
  tags: caddy

- name: Add deploy user to caddy group (for config access)
  user:
    name: "{{ app_user }}"
    groups: caddy
    append: yes
  tags: caddy

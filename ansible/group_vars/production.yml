---
# Server configuration
domain: staging.bitcoindistrict.org
server_hostname: bd-web
timezone: UTC

# Application configuration
app_user: deploy
app_group: deploy
app_dir: /home/deploy/bd-web
data_mount: /mnt/data

# System configuration
swap_size_mb: 2048
swap_location: "{{ data_mount }}/swapfile"

# Security configuration
ssh_port: 22
allowed_ssh_users:
  - root
  - deploy

# Firewall ports
firewall_allowed_ports:
  - 22/tcp    # SSH
  - 80/tcp    # HTTP
  - 443/tcp   # HTTPS

# Docker configuration
docker_users:
  - "{{ app_user }}"

# SSH Key Configuration
# Public key for CI/CD deploy user (GitHub Actions, etc.)
# This should be the PUBLIC key corresponding to PRODUCTION_SSH_KEY_DEPLOY secret
# Generate with: ssh-keygen -t ed25519 -C "github-actions-deploy"
# Then add the public key here and the private key to GitHub Secrets
deploy_ssh_public_key: "{{ lookup('env', 'DEPLOY_SSH_PUBLIC_KEY') }}"

# RSS Event Import Cron Configuration
# Set to false to disable the cron job
rss_import_enabled: true
# Cron schedule: runs every 6 hours by default (0 */6 * * *)
# Format: minute hour (use */N for every N hours)
rss_import_cron_minute: "0"
rss_import_cron_hour: "*/4"

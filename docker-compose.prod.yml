services:
  db:
    image: postgres:15.6
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /mnt/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - bd-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cache:
    image: redis:7.2-alpine
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s
    networks:
      - bd-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  directus:
    image: directus/directus:11.14.1
    ports:
      - "127.0.0.1:8055:8055"  # Expose only to localhost for Caddy
    environment:
      KEY: ${DIRECTUS_KEY}
      SECRET: ${DIRECTUS_SECRET}
      DB_CLIENT: pg
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD}
      PUBLIC_URL: "https://admin.bitcoindistrict.org"
      CORS_ENABLED: "true"
      CORS_ORIGIN: "https://staging.bitcoindistrict.org"
      CACHE_ENABLED: "true"
      CACHE_STORE: "redis"
      REDIS: "redis://cache:6379"
      CACHE_AUTO_PURGE: "true"
      # Production optimizations
      RATE_LIMITER_ENABLED: "true"
      RATE_LIMITER_POINTS: "50"
      RATE_LIMITER_DURATION: "1"
      ASSETS_CACHE_TTL: "30d"
      # Content Security Policy for assets - allows media files (images, audio) to load
      # This is critical for iOS Safari which enforces CSP strictly
      ASSETS_CONTENT_SECURITY_POLICY: "default-src 'self'; img-src 'self' data: https:; media-src 'self' data: https:;"
      # Public asset access - CRITICAL for frontend to access images/audio
      # This ensures the Public role can read files without authentication
      PUBLIC_REGISTRATION: "false"
    volumes:
      - /mnt/data/directus-uploads:/directus/uploads
      - ./directus/extensions:/directus/extensions
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:8055/server/health', (r) => {if (r.statusCode >= 200 && r.statusCode < 400) process.exit(0); else process.exit(1);}).on('error', () => process.exit(1));\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - bd-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  astro:
    build:
      context: ./site
      dockerfile: Dockerfile
      target: production
      args:
        PUBLIC_CMS_ENABLED: ${PUBLIC_CMS_ENABLED:-true}
        PUBLIC_DIRECTUS_URL: ${PUBLIC_DIRECTUS_URL}
        DIRECTUS_URL: http://directus:8055
        DIRECTUS_STATIC_TOKEN: ${DIRECTUS_STATIC_TOKEN}
    ports:
      - "127.0.0.1:4321:4321"  # Expose only to localhost for Caddy
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 4321
      DIRECTUS_URL: http://directus:8055
      PUBLIC_DIRECTUS_URL: https://admin.bitcoindistrict.org
      PUBLIC_CMS_ENABLED: ${PUBLIC_CMS_ENABLED:-true}
      DIRECTUS_STATIC_TOKEN: ${DIRECTUS_STATIC_TOKEN:-}
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4321', (r) => {if (r.statusCode >= 200 && r.statusCode < 500) process.exit(0); else process.exit(1);}).on('error', () => process.exit(1));\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      directus:
        condition: service_started
    networks:
      - bd-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  caddy:
    image: caddy:2.8-alpine
    container_name: bd-web-caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - /mnt/data/caddy-data:/data
      - /mnt/data/caddy-config:/config
    networks:
      - bd-network
    depends_on:
      - astro
      - directus
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:2019/config/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

networks:
  bd-network:
    driver: bridge
    name: bd-network
